<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>14- Botones | Curso Frontend: Bootstrap</title>
</head>
<body>

    <div class="container">
        <!--Botones estándar que da bootstrap-->
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <!--Colores de botones estándar que te da bootstrap-->
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-link">link</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-light">light</button>
            </div>
        </div>

        <!--Otros elementos a los que se le pueden aplicar estilos de botones-->
        <!--Estos elementos pueden ser Enlaces e inputs que es lo que más s eva a utilizar-->
        <div class="row pt-3">
            <div class="col-6">
                <h2>Enlaces</h2>
                <hr>
                <a class="btn btn-primary" href="#">Enlace</a>
                <button class="btn btn-primary" type="button">Botón</button>
                <input class="btn btn-primary" type="button" value="Botón">
                <input class="btn btn-primary" type="submit" value="submit">
            </div>
        </div>


        <!--Outline Buttons-->
        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-warning">warning</button>
                <button type="button" class="btn btn-outline-danger">danger</button>
                <button type="button" class="btn btn-outline-link">link</button>
                <button type="button" class="btn btn-outline-dark">dark</button>
                <button type="button" class="btn btn-outline-light">light</button>
            </div>
        </div>

        <!--Tamaño de los Buttons-->
        <div class="row pt-3">
            <div class="col-6">
                <h2>Tamaño de los Buttons</h2>
                <hr>
                <button type="button" class="btn btn-primary btn-lg">Botón Largo</button>
                <button type="button" class="btn btn-secondary btn-lg">Botón Largo</button>
                <br><br>
                <button type="button" class="btn btn-primary btn-sm">Botón pequeño</button>
                <button type="button" class="btn btn-secondary btn-sm">Botón pequeño</button>
                <br><br>
                <button type="button" class="btn btn-primary btn-sm btn-block">Botón en bloque</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Botón en bloque</button>
            </div>
        </div>

        <!--Botones disabled-->
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Disabled</h2>
                <hr>
                <button type="button" class="btn btn-primary" disabled>Primary</button>
                <button type="button" class="btn btn-secondary" disabled>secondary</button>
                <button type="button" class="btn btn-success" disabled>success</button>
                <button type="button" class="btn btn-info" disabled>info</button>
                <button type="button" class="btn btn-warning" disabled>warning</button>
                <button type="button" class="btn btn-danger" disabled>danger</button>
                <button type="button" class="btn btn-link" disabled>link</button>
                <button type="button" class="btn btn-dark" disabled>dark</button>
                <button type="button" class="btn btn-light" disabled>light</button>
            </div>
        </div>
    </div>










    <!--SCRIPTS-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
