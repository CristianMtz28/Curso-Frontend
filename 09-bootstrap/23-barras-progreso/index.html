<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>23 - Barras de progreso | Curso Frontend: Bootstrap</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mt-3">
                <h3>Barras de progreso</h3>
                <hr>
                    <!--0%-->
                    <div class="progress barra-progreso mb-3">
                        <div class="progress-bar barra-progreso-hija" role="progressbar">0%</div>
                    </div>
                    <!--25%-->
                    <div class="progress barra-progreso mb-3">
                        <div class="progress-bar barra-progreso-hija-2" role="progressbar">25%</div>
                    </div>
                    <!--50%-->
                    <div class="progress barra-progreso mb-3">
                        <div class="progress-bar barra-progreso-hija-3" role="progressbar">50%</div>
                    </div>
                    <!--100%-->
                    <div class="progress barra-progreso mb-3">
                        <div class="progress-bar barra-progreso-hija-4" role="progressbar">100%</div>
                    </div>
                </div>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar bg-success barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar bg-info barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar bg-warning barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar bg-danger barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar bg-dark barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar bg-light barra-progreso-hija-5 text-dark" role="progressbar">50%</div>
                </div>
            </div>

            <div class="col-6">
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar progress-bar-striped bg-success barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar progress-bar-striped bg-info barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar progress-bar-striped bg-warning barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar progress-bar-striped bg-danger barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar progress-bar-striped bg-dark barra-progreso-hija-5" role="progressbar">50%</div>
                </div>
                <div class="progress barra-progreso mb-3">
                    <div class="progress-bar progress-bar-striped bg-light barra-progreso-hija-5 text-dark" role="progressbar">50%</div>
                </div>
            </div>
        </div>
    </div>

    </div>










    <!--SCRIPTS-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
