    <!--Grid, Rejilla o Sistemas de columnas-->

    <!--La grid de Bootstrap nos permite adaptar los sitios a dispositivos móviles, gracias a que Bootstrap usa un sistema de clases que nos permite adaptar los sitios web y todods sus elementos dependiendo el tamaño del dispositivo.
    
    Nosotros podemos usar Bootstrap a nuestro antojo para poder ayudarnos a adaptarlo a dispositivos móviles; sin embargo tenemos que seguir ciertas reglas por ejemplo el de usar un contenedor; un contenedor en nuestra página va a ser el que contenga todos los elementos de nuestro sitio.

    También tenemos que respetar un sistema que funciona mediante filas y columnas. Este sistema es el base de cualquier sitio que queramos hacer con este framework.

    UNA FILA ES EL CONJUNTO DE COLUMNAS. Las columnas son de 1 a 12

    HEADER : 12 COLUMAS
    ARTICULO: 8 CLUMNAS SIDEBAR: 4 COLUMNAS
    WIDGETS: 3 COLUMNAS
    FOOTER: 12 COLUMNAS

    Cada uno es una Fila.

    Boostrap también utiliza Flexbox y eso nos permite utilizar los espacios y poder adaptar mejor nuestros sitios.

    Lo que nos definirá como usar Bootstrap correctamente es el uso de las columnas dependiendo el tamaño de dispositivo así pasando de número de columnas a otro para que se vea bien y de manera correcta
    
    -->
