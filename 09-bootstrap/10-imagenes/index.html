                <!--Aunque boottsrap nos da varias opciones para poder editar nuestras imágenes lo mejor sería usar el código css a parte para modificar los valores de las imágenes, sin embargo, veremos las clases que bootstrap nos da por defecto para poder utilizar con las imágenes
                
                    rounded                -Nos da un pequeño redondeado a las imágenes
                    img-thumbnail          -Nos pone nuestra imágen en un marco para especificar que es una thumbnail
                    img-fluid              -Abarca el 100% del nacho de nuestra columna en este caso 12 columnas

                    NOTA: AUNQUE BOOTSTRAP NOS PEMITE USAR FLOAT YA SEA RIGHT O LEFT LO RECOMENDABLE ES USAR FLEXBOX PARA TENER UNA MEJOR PÁCTICA
                
                -->
