<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>17 - Formularios Responsivos | Curso Frontend: Bootstrap</title>
</head>
<body>

    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <form action="">

                    <h3 class="mb-3">Formulario de Registro</h3>
                    
                    <!--Nombre Completo-->
                    <div class="form-group row mb-2"> <!--Ponemos el row para empezar a usar la grid de bootstrap-->
                        <!--Nombre-->
                        <div class="col-12 col-md-6"><!--Definimos el tamaño-->
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre" id="nombre">
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido" placeholder="Apellido" id="apellido">
                        </div>
                    </div>

                    <!--Correo y contraseña-->
                    <div class="form-group row mb-2"> <!--Ponemos el row para empezar a usar la grid de bootstrap-->
                        <!--Nombre-->
                        <div class="col-12 col-md-6"><!--Definimos el tamaño-->
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" name="correo" placeholder="Correo" id="correo">
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="Contraseña" id="password">
                        </div>
                    </div>

                    <!--Géneto y País-->
                    <div class="form-group row mb-2">
                        <div class="col-12 col-md-6">
                            <!--País-->
                            <label for="pais">País</label>
                            <select name="pais" id="pais" class="form-control">
                                <option value="mexico">México</option>
                                <option value="spain">España</option>
                                <option value="colombia">Colombia</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="genero">Género</label>
                            <!--Hombre-->
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                                    <!-- <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer -->
                                </label>
                                </select>
                            </div>
                            <!--Mujer-->
                            <div class="form-check">
                                <label class="form-check-label">
                                    <!-- <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre -->
                                    <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                                </label>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--Textarea-->
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" class="form-control" id="mensaje" ></textarea>
                    </div>

                    <!--Checkbox-->
                    <div class="form-check mb-3 row">
                        <div class="col d-flex justify-content-center">
                            <label class="form-check-label">
                                <!-- <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre -->
                                <input type="checkbox" name="sexo" id="terminos" class="form-check-input mr-2">Acepto términos y condiciones
                            </label>
                        </div>
                    </div>

                    <!--Botón-->
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <input type="submit" value="Enviar" class="btn btn-primary col-6">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>










    <!--SCRIPTS-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
