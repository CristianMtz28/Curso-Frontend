<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-Primeros Estilos CSS | Curso Frontend: CSS</title>
    <!--Para añadir estilos CSS podemos usar la etiqueta <style></style> y poner los estilos dentro de nuestro archivo html pero eso no es lo correcto para poder trabajar correctamente con los archivos CSS debemos dividirlo en partes así que nosotros creamos el archivo de los estilos y "los llamamos" por medio de la etiqueta link para poder obtener los estilos y así nuestros documentos estarán relacionados; ejemplo de la etiqueta link:-->
    <link rel="stylesheet" href="style.css">
    <!--Con el atributo rel= le indicamos que este atributo es una hoja de cascada (traducción de stylesheet) y ponemos la ruta de nuestroa rchivo css; recuerda que normalmente se pone una carpeta css pero ahorita para fines de aprendizaje lo dejaremos al mismo niver que el index.html-->
</head>
<body>
    <h1 class="titulo">Hola Mundo</h1>
</body>
</html>
