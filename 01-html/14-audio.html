<body>
    <!--Con la etiqueta Audio podemos insertar audio a nuestro sitio web como una canción, un audio de whatsapp, una grabación de celular, etc; esto se agregar con la etiqueta "audio" y usando el atributo controls; ya que si nosotros no añadimos el controls no se podrá reproducir el archivo; lo que controls hace es colocarnos un reproductor pequeño para poder darle play al archivo. Se recomienda utilizar un archivo mp3 ya que es compatible con todos los navegadores.-->

    <h3>Audio de Batman</h3>
    <audio src="recursos-curso/audio-batman.mp3" controls>Audio de Batman</audio>
</body>
