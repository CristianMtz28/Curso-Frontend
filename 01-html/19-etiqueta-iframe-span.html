<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19-Etiqueta iframe & span | Curso Frontend: Html5</title>
</head>
<body>
    <!--La etiqueta iframe nos permíte agregar código ajeno a nuestro sitio web, o en su defecto poner una página web dentro de otra; por ejemplo:-->

    <iframe src="http://cristianmtz.com/" width="500" height="500" frameborder="0"></iframe> <!--No me carga la página; de hecho ninguna; quizá ya no es muy bueno y no se usa en pleno 2019-->


    <!--La etiqueta span la podemos poner donde nosotros querramos, por ejemplo en medio de un texto; -->
    <p>Lorem ipsum dolor sit amet consectetur <span class="azul">adipisicing</span> elit. Quis, corporis aperiam est minima recusandae animi sunt repellendus inventore quibusdam ipsa quia voluptas totam sapiente quae perferendis debitis autem. Culpa, voluptate?</p>

    <!--Aquí por ejemplo la palabra "adipisicing" esta dentro de un span y con eso podemos nosotros darle estilos css de una manera un poco más directa a elemntos como el texto; por ejemplo esta etiqueta span tiene la clase azul y con CSS podemos manipular todas sus propiedas y personalizarla de cualquier forma. Es como un pequeño div de forma lineal (o sea que no abarca el 100% de la página) para puro texto.-->
</body>
</html>
