<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>02-Encabezados | Curso Frontend: Html5</title>
</head>
<body>
    <!--Los encabezados son cómo los títulares de un períodico dónde el título más importante es el más grande y visible y a medida que los títulos son menos relevantes se van haciendo más pequeños y también hay subtítulos.
    Los encabezados tienen como etiqueta la letra h que viene de "Header" (ENcabezado en inglés). Dónde el 1 es el más grande y el 6 el más pequeño:-->
    <h1>Soy un Encabezado h1</h1> <!--El h1 es el encabezado más importante de la página; aquí viene la descripción más importante dle sitio, cómo el título de la marca, nombre de la persona, nombre del blog, etc. Esto ayuda al SEO ya que h1 sólo debe haber uno por cada página que haya; puedes tener el h1 en diferentes páginas como el inicio y el nosotros, pero sólo u h1.-->
    <h2>Soy un Encabezado h2</h2>
    <h3>Soy un Encabezado h3</h3>
    <h4>Soy un Encabezado h4</h4>
    <h5>Soy un Encabezado h5</h5>
    <h6>Soy un Encabezado h6</h6>
</body>
</html>
