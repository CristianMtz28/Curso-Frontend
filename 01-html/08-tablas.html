<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-Tablas | Curso Frontend: Html5</title>
</head>
<body>
    <!--No hace falta saber que son las tablas, sabemos que son un conjunto de datos segmentados para poder contener información con una estructura. Por ejemplo una tabla de multiplicar o una tabla de usuarios o una tabla de registros. vamos hacer una tabla de usuarios.-->
    <!--Para las tablas tenemos varios elementos así que crearemos la tabla y los iremos explicando:-->


    <table> <!--<table></table> Son las etiquetas con las que abrimos una tabla-->
        <tr> <!--<tr></tr> Significa Table Row y son los renglones horizontales de la tabla, en ese orden iremos colocando la información de la tabla-->
            <th>Nombre</th><!--Con <th></th> índicamos el Table Head y es el encabezado de las tablas como están dentro del tr entonces irán juntas y aquí pondríamos los títulos de la información que vamos a necesitar-->
            <th>Apellido</th>
            <th>Username</th>
            <th>Contraseña</th>
        </tr>
        <tr>
            <td>Cristian</td><!--<td></td> quiere decir Table Data y es la información que contendrá la tabla-->
            <td>Martínez</td>
            <td>cristianmtz28</td>
            <td>contraseña123</td>
        </tr>
        <tr>
            <td>Ximena</td> <!--Este sería otro renglón debajo de la tabla, este sería otro usuario dentro de nuestra tabla-->
            <td>Hernández</td>
            <td>anemixhg</td>
            <td>contraseña123</td>
        </tr>
        <tr>
            <td>Kyara</td> <!--Ejemplo de otro usuario en un renglón diferente-->
            <td>M.H</td>
            <td>kyarathedog</td>
            <td>contraseña123</td>
        </tr>
    </table>



</body>
</html>
