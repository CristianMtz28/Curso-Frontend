<!DOCTYPE html>

    <title>13-Atributos Class & ID | Curso Frontend: Html5</title>
</head>
<body>
    <!--Los Atributos Class & ID son dos atributos que se utilizan mucho, ya que son identificadores y con ellos podemos acceder al elemento y poder modificarlo con css o nombrarlo para usarlo en otra situación, etc.
    El Atributo ID nos permite agregar un Identificador para el elemento; por ejemplo:-->

    <a href="#" id="enlace" class="enlaceCSS">Enlace</a><!--Como su nombre lo dice, ID, nos sirve para identificar el elemento del resto de elementos que tengamos en el sitio web. Esto ayuda para cuando trabajemos con Javascript podamos acceder a cualquier elemento de forma rápida para buscarlo, encontrarlo y hacer con él lo que querramos. LOS ID SON ÚNICOS Y NO PODEMOS USAR EL MISMO NOMBRE DE ID EN OTRO ELEMENTO-->
    <a href="#" id="enlace2" class="enlaceCSS">Enlace</a><!--Con el atributo class; podemos personalizar el elemento como nosotros querramos con CSS ya que la clase a diferencia del ID sí puede repetirse en diferentes elementos; por ejemplo si en mis CSS yo tengo que todos los elementos con la clase "enlaceCSS" sean de color rojo; todos los elementos con esa clase se tornarán rojo, sin embargo todos tendrán diferentes ID ya que eso es único de cada elemento. El class sólo nos ayuda para personalizar el elemento con CSS-->
</body>
</html>
