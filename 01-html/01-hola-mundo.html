<!--Todos los archivos HTML tienen que tener la terminación .html ya que ese formato es el que lee el navegador; HTML significa (HyperText Market Lenguage) y tal cuál no es un lenguaje de programación sino como su nombre lo dice un Lenguaje de Marcado de Etiquetas; con las etiquetas estructuraremos la página web.
En HTML se dividen por elementos, cómo excabezados, botones, imagenes, etc. Cada objeto que vemos en un sitio web es un elemento y HTML nos permite agregar elementos a nuestra página para que el navegador pueda interpretarlo.
Sin embargo lo que vienen siendo los espacios, los colores, sombras, tipos de letra, etc. Los editaremos con CSS que es un lenguaje que permite volver al HTML "más bonito" y es el que le da estilo propio a cada página.

Cada etiqueta abre y cierra con la siguiente estructura:

        <etiqueta> </etiqueta>


Esto significa que lo que haya dentro de esa etiqueta será leído por el navegador.

En cada eqtiqueta vamos a tener atributos y cada atributo va a tener un valor; Los atributos nos permiten modificar el comportamiento o aspecto de la etiqueta; y como decíamos dentro va a estar el contenido:

        <etiqueta atributo="valor">Conetnido</etiqueta>

Incluso si nosotros ponemos la etiqueta de ejemplo ya lo puede abrir el navegador web (Esto por la terminación .html) y esto aunque no lo parezca ya es una página web MAL HECHA pero una página web al fin y a cabo-->

Cuerpo <body></body>:  Dentro de Body ya pondríamos todo el contenido de nuestro sitio web.

<!--Aunque esta estructura ya esta bien, aún falta para tenerla completa; veamos la estructura completa:-->

<!DOCTYPE html> <!--Esto indica que el tipo de archivo es html-->
<html lang="es"> <!--Nos indica el lenguaje en el que esta el sitio we, ya sea español, inglés, etc. Dependiendo del lenguaje en el que hayas hecho la página web, si lo hiciste en español pones "es" si es en inglés pones "en"-->
<head><!--Son los parámetros que le pasamos a navegadores y buscadores-->
        <meta charset="UTF-8"> <!--Nos permite añadir símbolos y estructuras del lenguaje de nuestro idioma, en este caso español latino, como acentos, dieresis, virguillas, etc-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Nos ayuda a que nuestro sitio se adapte un poco a dispositivos móviles, sin embargo no hace un impacto visual hasta moverlo con CSS-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>01-Hola Mundo | Curso Frontend: Html5</title><!--Es el título de nuestra página como habíamos visto previamente-->
</head>
<body>
        <h1>¡Hola Mundo!</h1> <!--Los encabezados son los títulos de la página son 6 de h1 a h6 donde h1 es el más grande y el h6 el más pequeño, son para títulos-->
</body>
</html>
