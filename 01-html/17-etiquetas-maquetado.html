    <title>17-Etiquetas de Maquetado | Curso Frontend: Html5</title>

<body>
    <!--Las etiquetas de Maquetado son aquellas etiquetas que nos van a servir para poner todos los elementos que hemos visto durante el curso, como los enlaces, imagenes, encabezados, etc. Ya que nosotros no podemos incluir todos los elementos sin ningún orden.
    
    Div: Nos sirve de contenedor para agregar todos los elemntos que querramos. 
    Header. La etiquea header nos permíte agregar el encabezado de nuestra página
    Nav. Esta etiqueta nos pemíte incrustar un menú de navegación y enlaces dentro de el
    Section: Es una etiqueta que nso permíte indicar que tenemos una sección de nuestra página web.
    Article: Nos permíte agregar contenido de texto y nos ayuda en SEO para poder poner un articulo dentro del elemento article y sume en posicionamiento
    Aside: Esta etiqueta nos sirve para agregar contenido fuera del contenido principal
    Footer: Es el pie de página del sitio web.

    
    -->
</body>
</html>
