<!DOCTYPE html>
<html lang="es">
<head>
    <!--Las etiquetas metan van dentro de la sección head y no son visibles dentro del navegador; sin embargo nos sirven para darle funcionalidad a nuestro sitio web-->
    <meta charset="UTF-8"><!--Esta etiqueta charset, con el valor UTF-8 nos permite introducir dentro del sitio web caracteres especiales de nuestro lenguaje (en este caso español latino) como la letra "Ñ" los acentos, las dieresis, etc-->
    <meta name="keywords" content="cristian martinez, programacion, cine, blog, viajes, futbol, amor, ximena"><!--Son las palabras claves que tendrá nuestro sitio web y que serán visible para los navegadores; así a la hora de buscar en los motores de búsqueda como Google, nuestro sitio web puede aparecer en los primeros resultados. Se recomienda colocar máximo 20 palabras y se separan entre comas.-->
    <meta name="description" content="Sitio Web realizado por mí Cristian Martínez; te invito a dar una vuelta y a platicar sobre diversos temas."> <!--Con el meta description podemos poner una pequeña descripción de nuestro sitio web; se recomienda no usar más de 160 carácteres ya que los buscadores como Google toman en cuenta este tipo de reglas (Esta descripción tiene 107 carácteres)-->
    <meta name="author" content="Cristian Martínez"><!--Esta etiqueta, como su nombre lo índica, nos permite definir quién es el autor de nuestro sitio web y de igual manera esto puede ayudar un poco a Google (u otro motor de búsqueda) para posicionar mejor tu sitio web-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><!--Esta etiqueta es de las más importantes ya que esta página ayuda a hacer responsivos nuestros sitios web, ya que los sitios se ven desde varios dispositivos como computadoras, laptops, tablets y celulares; explicación más detallada:
        vieport=Significa ventana.
        width=device-width: Establecemos que el ancho de la página sea igual al del dispositivo
        user-scalable=no: Establecemos que el usuario no puede escalar el sitio web (Escalar significa que la página no puede ser más grande o más pequeña que el ancho del dispositivo)
        initial-scale=1.0: Establecemos que la página tendrá un tamaño inicial de 1
        maximum-scale=1.0: Establecemos que la página tendrá un tamaño máximo de 1
        minimum-scale=1.0: Establecemos que la página tendrá un tamaño mínimo de 1-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Esta etiqueta se agregó por el uso de Micrsoft Edge Explorer 8 ya que en versión anteriores como Internet Explorer, había elementos que no son compatibles con ese navegador; por lo tanto con esta etiqueta buscan asemejar esos elementos incompatibles y buscan "el más compatible" para mostrarlo al usuario.-->
    <title>12-Etiquetas Meta | Curso Frontend: Html5</title>
</head>
<body>
    <h3>Está lección no es visible en el navegador, toda la información esta dentro del código.</h3>
</body>
</html>
