<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-Formularios | Curso Frontend: Html5</title>
</head>
<body>
    <!--Los formularios nos ayudan a tener interacción con el usuario, estos pueden ser para mandarnos un correo, publicar un comentario, registrarse en la página o iniciar sesión.-->

    <form action="recibe.js" method="GET"><!--La etiqueta form es el contenedor de todos los campos que funcionan para interactuar con el usuario; dentro de la etiqueta form tiene varios atributos, por ejemplo el atributo action dónde podemos poner el nombre de un archivo con esto podemos jugar con los datos que el usuario va a usar dentro del formulario, ya sea un correo, un inicio de sesión, un registro, etc. 
        
        action="El archivo de action es el que recibe todos los datos y de ahí podemos utilizarlos para guatdarlos en una base de datos, hacer operaciones, imprimir una acción, etc."
        
        method="El atributo method nos sirve para envíar los datos del usuario ya sea por GET o PUT, que básicamente son envíar los datos por URL o por el backend como con PHP o NodeJs" -->
    
        <!--Dentro de un formulario podemos poner varios elementos como lo son los inputs, los checkbox, textarea, botones, radio buttons, etc. Vamos agregar un input para ver el ejemplo de manera más clara-->
    
        <input type="text"> 
        <!--El input de tipo text indicamos que el usuario puede colocar texto dentro del input; también podemos añadir otros valores y atributos que nos ayudarán en el funcionamiento del formulario.
            Value: con el atributo value podemos "nombrar" el atributo y el texto que pongamos será refeljado en el input, algo así como un placeholder pero -->
    </form>
</body>
</html>
